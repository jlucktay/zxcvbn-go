name: Go

on:
  push:
    tags:
      - v*
    branches:
      - main
    paths:
      - "**.go"
  pull_request:
    branches:
      - main
    paths:
      - "**.go"

jobs:
  build:
    name: Test and lint and build

    strategy:
      matrix:
        go-version: [1.14.x, 1.15.x, 1.16.x]
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        id: go
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Update 'make' on Linux
        run: |
          sudo apt-get update
          sudo apt-get --only-upgrade install build-essential
        if: ${{ matrix.platform == 'ubuntu-latest' }}

      - name: Install 'make' on macOS
        run: |
          brew install make
          echo "/usr/local/opt/make/libexec/gnubin" >> $GITHUB_PATH
        if: ${{ matrix.platform == 'macos-latest' }}

      - run: make all
        if: ${{ matrix.platform == 'ubuntu-latest' }}

      # Cannot use Docker on macOS runners: https://github.community/t/why-is-docker-not-installed-on-macos/17017
      - run: make test
        if: ${{ matrix.platform == 'macos-latest' }}
